<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", "Inter", sans-serif;
      }

      body {
        background-color: #f5f8fa;
        color: #212121;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      header {
        background-color: #0d47a1;
        color: white;
        text-align: left;
        font-size: 1.5rem;
        font-weight: 700;
        padding: 1.2rem;
        letter-spacing: 0.5px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
      }

      main {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 2rem;
      }

      .login form {
        background: #ffffff;
        padding: 2rem;
        border-radius: 16px;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 380px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 1.2rem;
        text-align: center;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .login:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.15);
        border-radius: 16px;
      }

      .login div {
        width: 100%;
      }

      input {
        width: 100%;
        padding: 0.9rem 1rem;
        border: 1px solid #cfd8dc;
        border-radius: 8px;
        font-size: 0.95rem;
        background-color: #fafafa;
        transition: border-color 0.2s, background-color 0.2s, transform 0.2s;
      }

      input:hover {
        transform: scale(1.01);
      }

      input:focus {
        border-color: #1e88e5;
        background-color: #e3e7f8;
        outline: none;
      }

      .btn {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        gap: 1rem;
        margin-top: 1rem;
        width: 100%;
      }

      .btn button {
        flex: 1;
        padding: 0.8rem 1rem;
        border: none;
        border-radius: 8px;
        font-size: 0.95rem;
        font-weight: 400;
        letter-spacing: 0.5px;
        cursor: pointer;
        transition: background-color 0.2s, transform 0.2s;
        background-color: #1e88e5;
        color: white;
      }

      .btn button:hover {
        transform: translateY(-1px);
        filter: brightness(1.1);
      }

      .btn button:active {
        transform: scale(0.98);
      }

      /* ---------- Responsive ---------- */
      @media (max-width: 768px) {
        header {
          font-size: 1.3rem;
          text-align: center;
        }

        main {
          padding: 1.5rem;
        }

        .login form {
          max-width: 320px;
          padding: 1.5rem;
        }

        input {
          font-size: 0.9rem;
          padding: 0.8rem;
        }

        .btn {
          flex-direction: column;
        }

        .btn button {
          width: 100%;
        }
      }

      @media (max-width: 480px) {
        header {
          font-size: 1.2rem;
          padding: 1rem;
        }

        .login form {
          width: 90%;
          padding: 1.2rem;
          border-radius: 12px;
        }
      }
    </style>
  </head>
  <body>
    <header>Lost And Found</header>
    <main>
      <div class="login">
        <form action="servlet" method="post" id="login">
          <div class="mail">
            <input
              type="text"
              placeholder="Enter Email"
              name="mail"
              id="mail"
              required
            />
          </div>
          <div class="password">
            <input
              type="password"
              placeholder="Enter Password"
              name="password"
              required
            />
          </div>
          <div class="btn">
            <button type="submit" name="login" value="studentLogin">
              Student
            </button>
            <button type="submit" name="login" value="staffLogin">
              Staff
            </button>
          </div>
        </form>
      </div>
    </main>
    <script>
      const login = document.querySelector("#login");
      login.addEventListener("submit", (e) => {
        const mail = document.querySelector("#mail").value;
        const mailPattern = /^[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[a-z]{2,}$/;
        if (!mailPattern.test(mail)) {
          alert("Invalid Email!!");
          e.preventDefault();
        }
      });
    </script>
  </body>
</html>
